<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> canvas </title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			body{overflow: hidden;};
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			
			//构建canvas环境
			var canvas = document.getElementById("canvas");
			console.log(canvas);
			var w = canvas.width = window.innerWidth;
			var h = canvas.height = window.innerHeight;
			
			
			//构建2D环境
			var ctx = canvas.getContext("2d");//获取上下文
			
			
			
			ctx.lineWidth = 2;
			ctx.lineCap = "square";
			ctx.beginPath();//开始
				ctx.moveTo(200,200);
				ctx.lineTo(400,400);
				ctx.lineTo(0,400);
				ctx.lineTo(200,200);
				ctx.strokeStyle = "aquamarine";//线段设置颜色
				ctx.stroke();
			ctx.closePath();//闭合   结束
			
			ctx.beginPath();//开始
				ctx.moveTo(100,100);
				ctx.lineTo(200,300);
				ctx.lineTo(20,400);
				ctx.lineTo(100,100);
				ctx.strokeStyle = "darkblue";//线段设置颜色
				ctx.stroke();
			ctx.closePath();//闭合   结束
		</script>
	</body>
</html>
