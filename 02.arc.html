<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> circle </title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			body{overflow: hidden;};
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			
			//构建canvas环境
			var canvas = document.getElementById("canvas");
			console.log(canvas);
			var w = canvas.width = window.innerWidth;
			var h = canvas.height = window.innerHeight;
			
			
			//构建2D环境
			var ctx = canvas.getContext("2d");//获取上下文
			
			ctx.fillStyle = "red";
			//绘制 弧形
			ctx.arc(100,100,100,0,.5*Math.PI,false);
			ctx.fill();
			ctx.stroke();
		</script>
	</body>
</html>
