<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> canvas </title>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			body{overflow: hidden;};
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			
			//构建canvas环境
			var canvas = document.getElementById("canvas");
			console.log(canvas);
			var w = canvas.width = window.innerWidth;
			var h = canvas.height = window.innerHeight;
			
			
			//构建2D环境
			var ctx = canvas.getContext("2d");//获取上下文
			
			
			
			ctx.fillStyle = "royalblue";//先选定一个背景颜色
			ctx.rect(100,100,200,200);//创建一个矩形没有背景颜色
//			ctx.fillRect(100,100,200,200);//创建一个矩形有背景颜色
			ctx.fill();
			//ctx.stroke();//描边
		</script>
	</body>
</html>
