<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> canvas </title>
		<script src="js/particleground.all.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			html{height: 100%;width: 100%;}
			body{overflow: hidden;height: 100%;width: 100%;}
			img{width: 200px;}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<img id="black" src="img/79bd090fdc8c280bd78f3b9b6539e3b3.jpg"/>
		<script type="text/javascript">
			
			//构建canvas环境
			var canvas = document.getElementById("canvas");
			console.log(canvas);
			var w = canvas.width = window.innerWidth;
			var h = canvas.height = window.innerHeight;
			9
			
			//构建2D环境
			var ctx = canvas.getContext("2d");//获取上下文
			
			var img = document.getElementById('black');
			
			img.onload = function(){
				ctx.drawImage(img,10,10,1000,600);
				
				ctx.fillStyle = "red";
				ctx.arc(100,100,100,0,.5*Math.PI,false);
				ctx.fill();
				ctx.font = "30px 楷体";
				ctx.fillText("罗小黑",100,150);
			}
			
			
		</script>
	</body>
</html>
