<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title> canvas </title>
		<script src="js/particleground.all.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{padding: 0;margin: 0;}
			html{height: 100%;width: 100%;}
			body{overflow: hidden;height: 100%;width: 100%;}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<script type="text/javascript">
			
			//构建canvas环境
			var canvas = document.getElementById("canvas");
			console.log(canvas);
			var w = canvas.width = window.innerWidth;
			var h = canvas.height = window.innerHeight;
			
			
			//构建2D环境
			var ctx = canvas.getContext("2d");//获取上下文
			var changeColor = ctx.createRadialGradient(100,100,50,100,100,100);
			
			
			changeColor.addColorStop(0,'red');
			changeColor.addColorStop(1,'green');
			
			ctx.fillStyle = changeColor;
			ctx.fillRect(0,0,500,500)
		</script>
	</body>
</html>
